<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Input Types Demo</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="container">
    <h2>User Input Form</h2>
    <form id="userForm" onsubmit="return validateForm()">

      <!-- Text Input -->
      <label>Full Name:</label>
      <input type="text" id="name" placeholder="Your name" required>

      <!-- Email -->
      <label>Email:</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <!-- Password -->
      <label>Password:</label>
      <input type="password" id="password" placeholder="Password" required>

      <!-- Number -->
      <label>Age:</label>
      <input type="number" id="age" min="1" max="100" required>

      <!-- Date -->
      <label>Date of Birth:</label>
      <input type="date" id="dob" required>

      <!-- Gender Radio -->
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female

      <!-- Dropdown (Select box) -->
      <label>Country:</label>
      <select id="country" required>
        <option value="">--Select Country--</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
      </select>

      <!-- Checkbox -->
      <label>
        <input type="checkbox" id="terms" required> I agree to terms
      </label>

      <!-- File -->
      <label>Upload Resume:</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" required>



      <!-- Range -->
      <label>Satisfaction Level:</label>
      <input type="range" id="satisfaction" min="0" max="10">

      <!-- URL -->
      <label>Portfolio Website:</label>
      <input type="url" id="website" placeholder="https://your-portfolio.com">

      <!-- Submit Button -->
      <button type="submit">Submit</button>

      <div id="message" class="message" style="display:none;"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
